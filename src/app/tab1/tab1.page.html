<ion-header [translucent]="true">
  <ion-toolbar color="purper">
    <ion-title color="light">
      component
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>
      Action Sheets
    </ion-label>
      <ion-button id="open-action-sheet">Open</ion-button>
<ion-action-sheet trigger="open-action-sheet" header="Actions" [buttons]="actionSheetButtons"></ion-action-sheet>
    </ion-item>

    <ion-item>
      <ion-label>
        Alerts
      </ion-label>
      <ion-button id="present-alert">Click Me</ion-button>
      <ion-alert
      trigger="present-alert"
      header="บันทึกแล้ว"
      [buttons]="alertButtons"
    ></ion-alert>
    </ion-item>

    <ion-item>
      <ion-label>
        Alerts input
      </ion-label>
      <ion-button id="present-alert1">Click Me</ion-button>
<ion-alert
  trigger="present-alert1"
  header="เพิ่มสมาชิก"
  [buttons]="alertButtons1"
  [inputs]="alertInputs"
></ion-alert>
    </ion-item>

    <ion-item>
      <ion-label>
        Badges
      </ion-label>
      <ion-list>
           <ion-badge>1</ion-badge>
      </ion-list>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-checkbox>
          Checkbox
        </ion-checkbox>
      </ion-label>
    </ion-item>

</ion-content>
